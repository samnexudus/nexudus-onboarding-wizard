<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onboarding Wizard</title>
    <!-- 1. Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Load React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 3. Custom Styles & Tailwind Config -->
    <style>
        :root {
            --nex-orange: #FE4D00;
            --nex-orange-dark: #E04400;
            --nex-blue: #212C6A;
        }
        .bg-nex-orange { background-color: var(--nex-orange); }
        .hover\:bg-nex-orange-dark:hover { background-color: var(--nex-orange-dark); }
        .text-nex-orange { color: var(--nex-orange); }
        .border-nex-orange { border-color: var(--nex-orange); }
        .ring-nex-orange { --tw-ring-color: var(--nex-orange); }
        .focus\:border-nex-orange:focus { border-color: var(--nex-orange); }
        .focus\:ring-nex-orange:focus { --tw-ring-color: var(--nex-orange); }
        .text-nex-blue { color: var(--nex-blue); }
        
        /* Custom Toggle Switch Style */
        .toggle-checkbox {
            appearance: none;
            -webkit-appearance: none;
            position: relative;
            width: 44px; /* w-11 */
            height: 24px; /* h-6 */
            border-radius: 9999px; /* rounded-full */
            background-color: #E5E7EB; /* bg-gray-300 */
            transition: background-color 0.2s ease-in-out;
            cursor: pointer;
        }
        .toggle-checkbox:checked {
            background-color: var(--nex-orange);
        }
        .toggle-checkbox::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px; /* h-5 w-5 */
            height: 20px; /* h-5 w-5 */
            border-radius: 9999px; /* rounded-full */
            background-color: white;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow */
            transition: transform 0.2s ease-in-out;
        }
        .toggle-checkbox:checked::before {
            transform: translateX(20px); /* translate-x-5 */
        }
        .toggle-checkbox:disabled {
            background-color: #F3F4F6; /* bg-gray-100 */
            cursor: not-allowed;
        }
        .toggle-checkbox:disabled::before {
            background-color: #E5E7EB; /* bg-gray-300 */
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <!-- This is where the React app will be mounted -->
    <div id="root"></div>

    <!-- 4. The entire React application, written in JSX -->
    <!-- We must use type="text/babel" for Babel to compile it -->
    <script type="text/babel">
        // Make sure to use React hooks from the global window object
        const { useState, useEffect, useCallback } = React;

        // --- Helper Functions for Time Conversion (Minutes after Midnight) ---
        const intToTime = (minutesInt) => {
            if (minutesInt === null || isNaN(minutesInt) || minutesInt < 0 || minutesInt > 1439) {
                if (minutesInt === 1439) return "23:59";
                return "00:00"; 
            }
            const hours = Math.floor(minutesInt / 60);
            const minutes = minutesInt % 60;
            return [
                hours.toString().padStart(2, '0'),
                minutes.toString().padStart(2, '0')
            ].join(':');
        };

        const timeToInt = (timeString) => {
            if (!timeString || typeof timeString !== 'string' || !timeString.includes(':')) {
                return 0;
            }
            const [hours, minutes] = timeString.split(':').map(Number);
            if (hours === 23 && minutes === 59) {
                return 1439;
            }
            return (hours * 60) + minutes;
        };

        const generateTimeOptions = () => {
            const options = [];
            for (let i = 0; i < 48; i++) {
                const totalMinutes = i * 30;
                const hours = Math.floor(totalMinutes / 60);
                const minutes = totalMinutes % 60;
                const hhmm = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
                const ampm = hours >= 12 ? 'PM' : 'AM';
                let displayHours = hours % 12;
                if (displayHours === 0) displayHours = 12;
                const displayMinutes = minutes.toString().padStart(2, '0');
                const label = `${displayHours}:${displayMinutes} ${ampm}`;
                options.push({ value: hhmm, label: label });
            }
            options.push({ value: "23:59", label: "11:59 PM" });
            return options;
        };

        const timeOptions = generateTimeOptions();

        // --- Reusable Icon Components ---
        const LockIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
        );
        const MailIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
        );
        const LocationIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-nex-orange" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.828 0l-4.243-4.243a8 8 0 1111.314 0z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        );
        const ClockIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-nex-orange" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );
        const CopyIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
        );
        const BillingIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-nex-orange" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
            </svg>
        );
        const PlayIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-nex-orange" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                <path strokeLinecap="round" strokeLinejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );
        const SparklesIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 text-nex-orange" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
            </svg>
        );
        const ClipboardListIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 text-nex-orange" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
            </svg>
        );
        const CalendarIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 text-nex-orange" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
        );

        // --- Reusable Form Components ---
        const InputField = ({ id, label, type, value, onChange, placeholder, icon, disabled = false }) => (
            <div>
                <label htmlFor={id} className="block text-sm font-medium text-gray-700">
                    {label}
                </label>
                <div className="relative mt-1 rounded-md shadow-sm">
                    <div className="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                        {icon}
                    </div>
                    <input
                        type={type}
                        id={id}
                        name={id}
                        value={value}
                        onChange={onChange}
                        placeholder={placeholder}
                        disabled={disabled}
                        className={`block w-full rounded-md border-gray-300 py-3 pl-10 pr-4 text-gray-900 focus:border-nex-orange focus:ring-nex-orange sm:text-sm ${disabled ? 'bg-gray-100' : ''}`}
                    />
                </div>
            </div>
        );

        const SelectField = ({ id, label, value, onChange, children, disabled = false, name = "" }) => (
            <div>
                {label && (
                    <label htmlFor={id} className="block text-sm font-medium text-gray-700">
                        {label}
                    </label>
                )}
                <select
                    id={id}
                    name={name || id}
                    value={value}
                    onChange={onChange}
                    disabled={disabled}
                    className="mt-1 block w-full rounded-md border-gray-300 py-3 pl-3 pr-10 text-base text-gray-900 focus:border-nex-orange focus:ring-nex-orange sm:text-sm"
                >
                    {children}
                </select>
            </div>
        );

        // --- API Fetching Functions ---
        // Note: Caching authString in state for simplicity
        const fetchBusinesses = async (authData) => {
            const { email, password } = authData;
            const authString = btoa(`${email}:${password}`);
            const response = await fetch("https://spaces.nexudus.com/api/sys/businesses", {
                method: 'GET',
                headers: { 'Authorization': `Basic ${authString}` }
            });
            if (!response.ok) {
                throw new Error(`Failed to fetch businesses. Status: ${response.status}`);
            }
            const data = await response.json();
            return data.Records || [];
        };

        const fetchBusinessDetails = async (businessId, authData) => {
            const { email, password } = authData;
            const authString = btoa(`${email}:${password}`);
            const response = await fetch(`https://spaces.nexudus.com/api/sys/businesses/${businessId}`, {
                method: 'GET',
                headers: { 'Authorization': `Basic ${authString}` }
            });
            if (!response.ok) {
                throw new Error(`Failed to fetch business details. Status: ${response.status}`);
            }
            return await response.json();
        };

        const fetchCurrencies = async (authData) => {
            const { email, password } = authData;
            const authString = btoa(`${email}:${password}`);
            const response = await fetch("https://spaces.nexudus.com/api/billing/currencies", {
                method: 'GET',
                headers: { 'Authorization': `Basic ${authString}` }
            });
            if (!response.ok) {
                throw new Error(`Failed to fetch currencies. Status: ${response.status}`);
            }
            const data = await response.json();
            return data.Records || [];
        };

        const updateBusinessDetails = async (businessId, existingData, updateData, authData) => {
            const { email, password } = authData;
            const authString = btoa(`${email}:${password}`);
            const payload = { ...existingData, ...updateData };

            const response = await fetch(`https://spaces.nexudus.com/api/sys/businesses`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Basic ${authString}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const errorBody = await response.text();
                throw new Error(`Failed to update business. Status: ${response.status}. Body: ${errorBody}`);
            }
            return await response.json();
        };

        // --- Wizard Stage Components ---

        /**
         * Stage 1: Welcome & Video
         */
        const WelcomeStage = ({ onNext }) => (
            <React.Fragment>
                <div className="flex items-center space-x-3">
                    <PlayIcon />
                    <h2 className="text-2xl font-semibold text-gray-800">Before you begin...</h2>
                </div>
                <p className="mt-2 text-lg text-gray-600">
                    Before you begin your onboarding journey...
                </p>
                <div className="mt-6 aspect-video w-full overflow-hidden rounded-lg shadow-md">
                    <iframe 
                        className="w-full h-full"
                        src="https://www.youtube.com/embed/RVpxto7_lVs?si=6QS0cmfT5X61-qm6" 
                        title="YouTube video player" 
                        frameBorder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        referrerPolicy="strict-origin-when-cross-origin" 
                        allowFullScreen>
                    </iframe>
                </div>
                <div className="flex justify-end pt-8">
                    <button
                        type="button"
                        onClick={onNext}
                        className="flex w-full justify-center rounded-md border border-transparent bg-nex-orange py-3 px-4 text-sm font-medium text-white shadow-sm hover:bg-nex-orange-dark focus:outline-none focus:ring-2 focus:ring-nex-orange focus:ring-offset-2 sm:w-auto"
                    >
                        Start Onboarding &rarr;
                    </button>
                </div>
            </React.Fragment>
        );

        /**
         * Stage 2: Onboarding Choice
         */
        const OnboardingChoiceStage = ({ onChoice, onBack }) => {
            const [showCalendly, setShowCalendly] = useState(false);

            if (showCalendly) {
                return (
                    <React.Fragment>
                        <div className="flex items-center space-x-3">
                            <CalendarIcon />
                            <h2 className="text-2xl font-semibold text-gray-800">Book your call</h2>
                        </div>
                        <p className="mt-2 text-sm text-gray-600">
                            Find a time that works for you and our team will take the lead.
                        </p>
                        <div className="mt-6" style={{ height: '700px', overflow: 'hidden' }}>
                            <iframe
                                src="https://calendly.com/sam-nexudus/sam-nexudus-60mins-aus"
                                width="100%"
                                height="700"
                                frameBorder="0"
                            ></iframe>
                        </div>
                        <div className="flex justify-start pt-8">
                            <button
                                type="button"
                                onClick={() => setShowCalendly(false)}
                                className="flex w-full justify-center rounded-md border border-gray-300 bg-white py-3 px-4 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 sm:w-auto"
                            >
                                &larr; Back to Choices
                            </button>
                        </div>
                    </React.Fragment>
                );
            }

            return (
                <React.Fragment>
                    <div className="flex items-center space-x-3">
                        <h2 className="text-2xl font-semibold text-gray-800">Step 2: Choose your path</h2>
                    </div>
                    <p className="mt-2 text-sm text-gray-600">
                        How would you like to get started?
                    </p>
                    <div className="mt-6 grid grid-cols-1 gap-6 md:grid-cols-3">
                        {/* Card 1: AI (Coming Soon) */}
                        <div className="relative flex flex-col rounded-lg border border-gray-200 bg-white p-6 shadow-sm opacity-50">
                            <div className="flex-shrink-0"><SparklesIcon /></div>
                            <h3 className="mt-4 text-lg font-medium text-gray-900">AI Assisted Onboarding</h3>
                            <p className="mt-2 text-sm text-gray-500 flex-grow">
                                Make use of NAI, the Nexudus AI tool, to help with your onboarding.
                                At any time, you'll be able to book in a call with your dedicated onboarding specialist.
                            </p>
                            <button
                                type="button"
                                disabled
                                className="mt-6 rounded-md bg-gray-300 py-2 px-4 text-sm font-medium text-gray-500 cursor-not-allowed"
                            >
                                Coming Soon
                            </button>
                        </div>
                        {/* Card 2: Guided Onboarding */}
                        <div className="relative flex flex-col rounded-lg border-2 border-nex-orange bg-white p-6 shadow-lg">
                            <span className="absolute top-0 right-0 -mt-3 -mr-3 inline-flex items-center rounded-full bg-nex-orange px-3 py-0.5 text-sm font-medium text-white">
                                Recommended
                            </span>
                            <div className="flex-shrink-0"><ClipboardListIcon /></div>
                            <h3 className="mt-4 text-lg font-medium text-gray-900">Guided Onboarding</h3>
                            <p className="mt-2 text-sm text-gray-500 flex-grow">
                                Enter your details in a structured manner to complete your setup.
                                At any time, you'll be able to book in a call with your dedicated onboarding specialist.
                            </p>
                            <button
                                type="button"
                                onClick={() => onChoice(3)} // Go to Stage 3 (Auth)
                                className="mt-6 rounded-md bg-nex-orange py-2 px-4 text-sm font-medium text-white hover:bg-nex-orange-dark"
                            >
                                Start Guided Onboarding
                            </button>
                        </div>
                        {/* Card 3: Assisted (Calendly) */}
                        <div className="relative flex flex-col rounded-lg border border-gray-200 bg-white p-6 shadow-sm">
                            <div className="flex-shrink-0"><CalendarIcon /></div>
                            <h3 className="mt-4 text-lg font-medium text-gray-900">Assisted</h3>
                            <p className="mt-2 text-sm text-gray-500 flex-grow">
                                Book in your first call with the onboarding team now and let them take the lead.
                            </p>
                            <button
                                type="button"
                                onClick={() => setShowCalendly(true)}
                                className="mt-6 rounded-md bg-gray-600 py-2 px-4 text-sm font-medium text-white hover:bg-gray-700"
                            >
                                Book a Call
                            </button>
                        </div>
                    </div>
                    <div className="flex justify-start pt-8">
                        <button
                            type="button"
                            onClick={onBack}
                            className="flex w-full justify-center rounded-md border border-gray-300 bg-white py-3 px-4 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 sm:w-auto"
                        >
                            &larr; Back to Welcome
                        </button>
                    </div>
                </React.Fragment>
            );
        };

        /**
         * Stage 3: Authentication
         */
        const AuthStage = ({ onAuthSuccess, authData, setAuthData, onBack }) => {
            const [email, setEmail] = useState(authData.email || "");
            const [password, setPassword] = useState(authData.password || "");
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState("");

            const handleSignIn = async (e) => {
                e.preventDefault();
                setIsLoading(true);
                setError("");
                try {
                    const newAuthData = { email, password };
                    const businesses = await fetchBusinesses(newAuthData);
                    onAuthSuccess(newAuthData, businesses);
                } catch (err) {
                    setError("Sign in failed. Please check your credentials and try again.");
                    console.error(err);
                }
                setIsLoading(false);
            };

            return (
                <React.Fragment>
                    <div className="flex items-center space-x-3">
                        <LockIcon />
                        <h2 className="text-2xl font-semibold text-gray-800">Step 3: Sign in</h2>
                    </div>
                    <p className="mt-2 text-sm text-gray-600">
                        Please provide your Nexudus email and password to access the tool.
                    </p>
                    <form onSubmit={handleSignIn} className="mt-6 space-y-6">
                        {error && (
                            <div className="rounded-md bg-red-50 p-4">
                                <p className="text-sm font-medium text-red-700">{error}</p>
                            </div>
                        )}
                        <InputField
                            id="email"
                            label="Your Nexudus administrator email"
                            type="email"
                            value={email}
                            onChange={(e) => setEmail(e.target.value)}
                            placeholder="you@example.com"
                            icon={<MailIcon />}
                        />
                        <InputField
                            id="password"
                            label="Your Nexudus administrator password"
                            type="password"
                            value={password}
                            onChange={(e) => setPassword(e.target.value)}
                            placeholder="••••••••"
                            icon={<LockIcon />}
                        />
                        <div className="flex flex-col space-y-4 sm:flex-row-reverse sm:justify-between sm:space-y-0">
                            <button
                                type="submit"
                                disabled={isLoading}
                                className="flex w-full justify-center rounded-md border border-transparent bg-nex-orange py-3 px-4 text-sm font-medium text-white shadow-sm hover:bg-nex-orange-dark focus:outline-none focus:ring-2 focus:ring-nex-orange focus:ring-offset-2 sm:w-auto"
                            >
                                {isLoading ? "Signing in..." : "Sign in"}
                            </button>
                            <button
                                type="button"
                                onClick={onBack}
                                className="flex w-full justify-center rounded-md border border-gray-300 bg-white py-3 px-4 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 sm:w-auto"
                            >
                                &larr; Back to Choices
                            </button>
                        </div>
                    </form>
                </React.Fragment>
            );
        };

        /**
         * Stage 4: Location Selection
         */
        const SelectionStage = ({ businesses, onSelect, onBack }) => {
            const [selectedBusiness, setSelectedBusiness] = useState(businesses[0]?.Id || "");

            const handleSubmit = (e) => {
                e.preventDefault();
                if (selectedBusiness) {
                    onSelect(selectedBusiness);
                }
            };

            return (
                <React.Fragment>
                    <div className="flex items-center space-x-3">
                        <LocationIcon />
                        <h2 className="text-2xl font-semibold text-gray-800">Step 4: Choose location</h2>
                    </div>
                    <p className="mt-2 text-sm text-gray-600">
                        Success! Now select the location you'd like to continue onboarding.
                    </p>
                    <form onSubmit={handleSubmit} className="mt-6 space-y-6">
                        <SelectField
                            id="businessSelect"
                            label="Select location"
                            value={selectedBusiness}
                            onChange={(e) => setSelectedBusiness(e.target.value)}
                        >
                            {businesses.map((business) => (
                                <option key={business.Id} value={business.Id}>
                                    {business.Name}
                                </option>
                            ))}
                        </SelectField>
                        <div className="flex flex-col space-y-4 sm:flex-row-reverse sm:justify-between sm:space-y-0">
                            <button
                                type="submit"
                                className="flex w-full justify-center rounded-md border border-transparent bg-nex-orange py-3 px-4 text-sm font-medium text-white shadow-sm hover:bg-nex-orange-dark focus:outline-none focus:ring-2 focus:ring-nex-orange focus:ring-offset-2 sm:w-auto"
                            >
                                Continue Onboarding
                            </button>
                            <button
                                type="button"
                                onClick={onBack}
                                className="flex w-full justify-center rounded-md border border-gray-300 bg-white py-3 px-4 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 sm:w-auto"
                            >
                                &larr; Change Credentials
                            </button>
                        </div>
                    </form>
                </React.Fragment>
            );
        };

        /**
         * Stage 5: Opening Times Configuration
         */
        const OpeningTimesStage = ({ businessId, authData, onNext, onBack }) => {
            const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
            const [isLoading, setIsLoading] = useState(true);
            const [isSaving, setIsSaving] = useState(false);
            const [error, setError] = useState("");
            const [status, setStatus] = useState("");
            const [existingData, setExistingData] = useState(null);
            const [times, setTimes] = useState({});

            useEffect(() => {
                const loadDetails = async () => {
                    setIsLoading(true);
                    try {
                        const details = await fetchBusinessDetails(businessId, authData);
                        setExistingData(details);
                        const initialTimes = {};
                        days.forEach(day => {
                            const openKey = `${day}OpenTime`;
                            const closeKey = `${day}CloseTime`;
                            const closedKey = `${day}Closed`;
                            const openTime = details[openKey];
                            const closeTime = details[closeKey];
                            const isClosed = details[closedKey] || false;
                            const is24Hours = openTime === 0 && closeTime === 1439;
                            initialTimes[day] = {
                                openTime: intToTime(openTime),
                                closeTime: intToTime(is24Hours ? 1439 : closeTime),
                                isClosed: isClosed,
                                is24Hours: is24Hours,
                            };
                        });
                        setTimes(initialTimes);
                    } catch (err) {
                        setError("Failed to load business details. " + err.message);
                    }
                    setIsLoading(false);
                };
                if (businessId && authData) {
                    loadDetails();
                }
            }, [businessId, authData]);

            const handleChange = (day, field, value) => {
                setTimes(prevTimes => {
                    const currentDayTimes = prevTimes[day] || { openTime: '09:00', closeTime: '17:00', isClosed: true, is24Hours: false };
                    const dayTimes = { ...currentDayTimes, [field]: value };
                    if (field === 'is24Hours' && value === true) {
                        dayTimes.openTime = "00:00";
                        dayTimes.closeTime = "23:59";
                    }
                    if (field === 'is24Hours' && value === false) {
                        dayTimes.openTime = "09:00";
                        dayTimes.closeTime = "17:00";
                    }
                    if (field === 'isClosed' && value === true) {
                        dayTimes.is24Hours = false;
                    }
                    if (field === 'isClosed' && value === false) {
                        dayTimes.is24Hours = dayTimes.openTime === '00:00' && dayTimes.closeTime === '23:59';
                    }
                    return { ...prevTimes, [day]: dayTimes };
                });
            };

            const handleCopyToAll = (dayToCopy) => {
                const sourceTimes = times[dayToCopy];
                if (!sourceTimes) return;
                setTimes(prevTimes => {
                    const newTimes = { ...prevTimes };
                    days.forEach(day => {
                        if (day !== dayToCopy) {
                            newTimes[day] = { ...sourceTimes };
                        }
                    });
                    return newTimes;
                });
            };

            const handleSave = async (e) => {
                if (e) e.preventDefault();
                setIsSaving(true);
                setError("");
                setStatus("");
                try {
                    const updatePayload = {};
                    days.forEach(day => {
                        const dayTimes = times[day] || { openTime: '09:00', closeTime: '17:00', isClosed: true, is24Hours: false };
                        if (dayTimes.is24Hours) {
                            updatePayload[`${day}OpenTime`] = 0;
                            updatePayload[`${day}CloseTime`] = 1439;
                        } else {
                            updatePayload[`${day}OpenTime`] = timeToInt(dayTimes.openTime);
                            updatePayload[`${day}CloseTime`] = timeToInt(dayTimes.closeTime);
                        }
                        updatePayload[`${day}Closed`] = dayTimes.isClosed;
                    });
                    const updatedExistingData = { ...existingData, ...updatePayload };
                    setExistingData(updatedExistingData);
                    await updateBusinessDetails(businessId, updatedExistingData, updatePayload, authData);
                    setStatus("Opening times saved successfully!");
                    setTimeout(() => setStatus(""), 2000);
                    return true;
                } catch (err) {
                    setError("Failed to save opening times. " + err.message);
                    return false;
                } finally {
                    setIsSaving(false);
                }
            };

            if (isLoading) {
                return <p className="text-gray-600">Loading opening times...</p>;
            }

            return (
                <React.Fragment>
                    <div className="flex items-center space-x-3">
                        <ClockIcon />
                        <h2 className="text-2xl font-semibold text-gray-800">Step 5: Opening Times</h2>
                    </div>
                    <p className="mt-2 text-sm text-gray-600">
                        Set the days of the week and times of the day this location is open to the public.
                    </p>
                    <form onSubmit={(e) => e.preventDefault()} className="mt-6 space-y-4">
                        {error && <p className="text-sm font-medium text-red-700">{error}</p>}
                        {status && <p className="text-sm font-medium text-green-700">{status}</p>}
                        <div className="grid grid-cols-3 gap-x-6 items-center pb-2 border-b border-gray-200">
                            <div className="grid grid-cols-3 gap-x-2 col-span-1">
                                <span className="text-xs font-semibold uppercase text-gray-500 col-span-1">Day</span>
                                <span className="text-xs font-semibold uppercase text-gray-500 text-center">Open</span>
                                <span className="text-xs font-semibold uppercase text-gray-500 text-center">24 Hrs</span>
                            </div>
                            <div className="grid grid-cols-2 gap-x-4 col-span-2">
                                <span className="text-xs font-semibold uppercase text-gray-500">From</span>
                                <span className="text-xs font-semibold uppercase text-gray-500">Until</span>
                            </div>
                        </div>
                        {days.map(day => {
                            const dayData = times[day] || { isClosed: true, is24Hours: false, openTime: "09:00", closeTime: "17:00" };
                            const isDisabled = dayData.isClosed;
                            const timePickersDisabled = dayData.isClosed || dayData.is24Hours;
                            return (
                                <div key={day} className="grid grid-cols-3 gap-x-6 items-center border-t border-gray-200 pt-4">
                                    <div className="grid grid-cols-3 gap-x-2 col-span-1 items-center">
                                        <label className="font-medium text-gray-900 col-span-1">{day}</label>
                                        <div className="flex justify-center">
                                            <input
                                                type="checkbox"
                                                id={`${day}_closed`}
                                                checked={!dayData.isClosed}
                                                onChange={(e) => handleChange(day, 'isClosed', !e.target.checked)}
                                                className="toggle-checkbox"
                                            />
                                        </div>
                                        <div className="flex justify-center">
                                            <input
                                                type="checkbox"
                                                id={`${day}_24hrs`}
                                                checked={dayData.is24Hours}
                                                onChange={(e) => handleChange(day, 'is24Hours', e.target.checked)}
                                                disabled={isDisabled}
                                                className="toggle-checkbox"
                                            />
                                        </div>
                                    </div>
                                    <div className={`grid grid-cols-2 gap-x-4 col-span-2 items-center ${timePickersDisabled ? 'opacity-50' : ''} ${dayData.is24Hours ? 'hidden' : ''}`}>
                                        <div className="relative">
                                            <SelectField
                                                id={`${day}_open`}
                                                label=""
                                                value={dayData.openTime}
                                                onChange={(e) => handleChange(day, 'openTime', e.target.value)}
                                                disabled={timePickersDisabled}
                                            >
                                                {timeOptions.map(opt => <option key={opt.value} value={opt.value}>{opt.label}</option>)}
                                            </SelectField>
                                        </div>
                                        <div className="relative flex items-center">
                                            <div className="flex-grow">
                                                <SelectField
                                                    id={`${day}_close`}
                                                    label=""
                                                    value={dayData.closeTime}
                                                    onChange={(e) => handleChange(day, 'closeTime', e.target.value)}
                                                    disabled={timePickersDisabled}
                                                >
                                                    {timeOptions.map(opt => <option key={opt.value} value={opt.value}>{opt.label}</option>)}
                                                </SelectField>
                                            </div>
                                            <button
                                                type="button"
                                                onClick={() => handleCopyToAll(day)}
                                                className={`ml-2 p-2 flex-shrink-0 text-gray-500 hover:text-nex-orange`}
                                                title="Copy this row to all other days"
                                            >
                                                <CopyIcon />
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                        <div className="flex flex-col space-y-4 pt-6 sm:flex-row-reverse sm:justify-between sm:space-y-0">
                            <button
                                type="button"
                                onClick={async () => {
                                    const success = await handleSave();
                                    if (success) {
                                        onNext();
                                    }
                                }}
                                disabled={isSaving}
                                className="flex w-full justify-center rounded-md border border-transparent bg-nex-orange py-3 px-4 text-sm font-medium text-white shadow-sm hover:bg-nex-orange-dark focus:outline-none focus:ring-2 focus:ring-nex-orange focus:ring-offset-2 sm:w-auto"
                            >
                                {isSaving ? "Saving..." : "Save & Continue"}
                            </button>
                            <button
                                type="button"
                                onClick={onBack}
                                disabled={isSaving}
                                className="flex w-full justify-center rounded-md border border-gray-300 bg-white py-3 px-4 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 sm:w-auto"
                            >
                                &larr; Back to Location
                            </button>
                        </div>
                    </form>
                </React.Fragment>
            );
        };

        /**
         * Stage 6: Billing Settings Configuration
         */
        const BillingSettingsStage = ({ businessId, authData, onBack }) => {
            const [isLoading, setIsLoading] = useState(true);
            const [isSaving, setIsSaving] = useState(false);
            const [error, setError] = useState("");
            const [status, setStatus] = useState("");
            const [existingData, setExistingData] = useState(null);
            const [currencies, setCurrencies] = useState([]);
            const [formData, setFormData] = useState({
                CurrencyId: '',
                TaxRate: 0,
                DefaultInvoicingDay: 1,
            });

            useEffect(() => {
                const loadData = async () => {
                    setIsLoading(true);
                    try {
                        const [details, currencyData] = await Promise.all([
                            fetchBusinessDetails(businessId, authData),
                            fetchCurrencies(authData)
                        ]);
                        setExistingData(details);
                        setCurrencies(currencyData);
                        setFormData({
                            CurrencyId: details.CurrencyId || '',
                            TaxRate: details.TaxRate || 0,
                            DefaultInvoicingDay: details.DefaultInvoicingDay || 1,
                        });
                    } catch (err) {
                        setError("Failed to load billing data. " + err.message);
                    }
                    setIsLoading(false);
                };
                if (businessId && authData) {
                    loadData();
                }
            }, [businessId, authData]);

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handleSave = async (e) => {
                e.preventDefault();
                setIsSaving(true);
                setError("");
                setStatus("");
                try {
                    const updatePayload = {
                        CurrencyId: parseInt(formData.CurrencyId, 10),
                        TaxRate: parseFloat(formData.TaxRate),
                        DefaultInvoicingDay: parseInt(formData.DefaultInvoicingDay, 10),
                    };
                    const updatedExistingData = { ...existingData, ...updatePayload };
                    setExistingData(updatedExistingData);
                    await updateBusinessDetails(businessId, updatedExistingData, updatePayload, authData);
                    setStatus("Billing settings saved successfully!");
                    setTimeout(() => setStatus(""), 2000);
                    // onNext(); // Call this when Step 7 exists
                } catch (err) {
                    setError("Failed to save billing settings. " + err.message);
                } finally {
                    setIsSaving(false);
                }
            };

            if (isLoading) {
                return <p className="text-gray-600">Loading billing settings...</p>;
            }

            return (
                <React.Fragment>
                    <div className="flex items-center space-x-3">
                        <BillingIcon />
                        <h2 className="text-2xl font-semibold text-gray-800">Step 6: Billing Settings</h2>
                    </div>
                    <p className="mt-2 text-sm text-gray-600">
                        Set the default currency, tax rate, and invoicing day for this location.
                    </p>
                    <form onSubmit={handleSave} className="mt-6 space-y-6">
                        {error && <p className="text-sm font-medium text-red-700">{error}</p>}
                        {status && <p className="text-sm font-medium text-green-700">{status}</p>}
                        <SelectField
                            id="CurrencyId"
                            name="CurrencyId"
                            label="Currency"
                            value={formData.CurrencyId}
                            onChange={handleChange}
                        >
                            <option value="">-- Select Currency --</option>
                            {currencies.map(c => (
                                <option key={c.Id} value={c.Id}>{c.Name} ({c.Symbol})</option>
                            ))}
                        </SelectField>
                        <InputField
                            id="TaxRate"
                            name="TaxRate"
                            label="Default Tax Rate (%)"
                            type="number"
                            step="0.01"
                            value={formData.TaxRate}
                            onChange={handleChange}
                            placeholder="e.g., 20"
                            icon={<span className="text-gray-400 pl-3">%</span>}
                        />
                        <SelectField
                            id="DefaultInvoicingDay"
                            name="DefaultInvoicingDay"
                            label="Default Invoicing Day of Month"
                            value={formData.DefaultInvoicingDay}
                            onChange={handleChange}
                        >
                            {Array.from({ length: 28 }, (_, i) => i + 1).map(day => (
                                <option key={day} value={day}>{day}</option>
                            ))}
                        </SelectField>
                        <div className="flex flex-col space-y-4 pt-6 sm:flex-row-reverse sm:justify-between sm:space-y-0">
                            <button
                                type="submit"
                                disabled={isSaving}
                                className="flex w-full justify-center rounded-md border border-transparent bg-nex-orange py-3 px-4 text-sm font-medium text-white shadow-sm hover:bg-nex-orange-dark focus:outline-none focus:ring-2 focus:ring-nex-orange focus:ring-offset-2 sm:w-auto"
                            >
                                {isSaving ? "Saving..." : "Save & Finish"}
                            </button>
                            <button
                                type="button"
                                onClick={onBack}
                                disabled={isSaving}
                                className="flex w-full justify-center rounded-md border border-gray-300 bg-white py-3 px-4 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 sm:w-auto"
                            >
                                &larr; Back to Opening Times
                            </button>
                        </div>
                    </form>
                </React.Fragment>
            );
        };

        // --- Main App Component ---
        function App() {
            const [stage, setStage] = useState(1); // 1: Welcome, 2: Choice, 3: Auth, 4: Select, 5: Times, 6: Billing
            const [authData, setAuthData] = useState({ email: "", password: "" });
            const [businesses, setBusinesses] = useState([]);
            const [selectedBusinessId, setSelectedBusinessId] = useState(null);

            const handleAuthSuccess = (newAuthData, fetchedBusinesses) => {
                setAuthData(newAuthData);
                setBusinesses(fetchedBusinesses);
                setStage(4); // Go to Selection
            };

            const handleSelectBusiness = (businessId) => {
                setSelectedBusinessId(businessId);
                setStage(5); // Go to Opening Times
            };

            const renderStage = () => {
                switch (stage) {
                    case 1:
                        return <WelcomeStage onNext={() => setStage(2)} />; // Go to Choice
                    case 2:
                        return <OnboardingChoiceStage onChoice={setStage} onBack={() => setStage(1)} />; // Go to Welcome
                    case 3:
                        return <AuthStage authData={authData} setAuthData={setAuthData} onAuthSuccess={handleAuthSuccess} onBack={() => setStage(2)} />; // Go to Choice
                    case 4:
                        return <SelectionStage businesses={businesses} onSelect={handleSelectBusiness} onBack={() => setStage(3)} />; // Go to Auth
                    case 5:
                        return <OpeningTimesStage businessId={selectedBusinessId} authData={authData} onNext={() => setStage(6)} onBack={() => setStage(4)} />; // Go to Billing
                    case 6:
                        return <BillingSettingsStage businessId={selectedBusinessId} authData={authData} onBack={() => setStage(5)} />; // Go to Opening Times
                    default:
                        return <p>Error: Unknown stage.</p>;
                }
            };

            return (
                <div className="flex min-h-screen w-full items-center justify-center bg-gray-100 p-4">
                    <div className="w-full max-w-5xl overflow-hidden rounded-lg bg-white shadow-xl">
                        <div className="p-8 sm:p-12">
                            <div className="mb-8 flex justify-center">
                                <img
                                    src="https://nexudusacademy.spaces.nexudus.com//images/Logo.png"
                                    alt="Nexudus Logo"
                                    className="h-10 w-auto"
                                />
                            </div>
                            <h1 className="mb-6 text-center text-3xl font-bold text-nex-blue">
                                Onboarding Wizard
                            </h1>
                            <div className="mx-auto max-w-5xl">
                                {renderStage()}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // 5. Mount the React App to the DOM
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
